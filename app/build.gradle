apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"



    defaultConfig {
        applicationId "com.lxyg.app.customer"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 26
        versionName "1.1.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
    compile project(':alipay_Library')
    compile project(':umengLirary')
    compile project(':devMirrorLibrary')
    compile project(':social_sdk_library_project')
    compile project(':zxingLibrary')
    compile project(':jPushLibrary')
    compile files('libs/baidumapapi_v3_3_0.jar')
    compile files('libs/locSDK_5.0.jar')
//    滚动图片类库
    compile 'com.alexvasilkov:gesture-views:2.0.3'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    provided 'com.android.support:support-annotations:23.1.0'
    //日历
    compile 'com.squareup:android-times-square:1.6.4@aar'


//    compile 'org.xutils:xutils:3.1.+'
